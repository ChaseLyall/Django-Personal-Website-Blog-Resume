{% extends "base.html" %}
{% load django_markdown %}

{% block nav-blog %}<li class="active"><a class="active" href="{% url 'blog_index' %}">Blog</a></li>{% endblock nav-blog %}

{% block content %}
  <div class="container post">
    <h2><a href="{% url "entry_detail" slug=object.slug %}">{{ object.title }}</a></h2>
    <p class="meta">
      {{ object.created }} |
      Tagged under {{  object.tags.all|join:", " }}
    </p>
    {{ object.body|markdown }}
  </div>
{% endblock %}
